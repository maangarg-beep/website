<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stacking Scroll Marketplace</title>
  <style>
    .profile-button {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    background-color: #00aaff;
    border-radius: 20px;
    padding: 10px 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 1rem;
    }
    .profile-button:hover {
    background-color: #0072ff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      overflow-anchor: none;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      padding: 40px 20px;
      text-align: center;
      font-size: 2.5rem;
    }

    .card-container {
      position: relative;
      padding: 100px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 0px;

    }

    .card {
      width: 80%;
      margin: 60px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      border-radius: 12px;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.6s ease-out;
    }
    .card.in-view {
      transform: translateY(0px);
      opacity: 1;
    }

    .card:last-child {
      margin-bottom: 0;
    }

    .listing-card {
      position: sticky;
      top: 210px;
      width: 80%;
      max-width: 500px;
      background-color: #1f1f1f;
      padding: 20px;
      margin-bottom: 60px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      transform: scale(0.98);
      transition: transform 0.3s ease;
      pointer-events: auto;
    }

    .listing-card:hover {
      transform: scale(1.02);
    }

    .listing-card img {
      width: 60%;
      display: block;      
      margin: 0 auto;
      border-radius: 12px;
    }

    .listing-card h2 {
      margin-top: 15px;
      font-size: 1.8rem;
    }
    .card-link {
      display: block; /* Treat anchor like a block */
      text-decoration: none; /* Remove underline */
      color: inherit; /* Keep card text color */
      height: 100%;
    }
    
    .listing-card p {
      font-size: 1rem;
      color: #ccc;
    }
    .search-bar-container {
      position: fixed;
      top: 130px;
      left: 40%;
      z-index: 999;
      padding: 18px 0 12px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>ðŸ›’ Rentables</header>
    <a href="profile2.html" class="profile-button">ðŸ‘¤ Profile</a>

  <div class="search-bar-container">
    <input id="searchInput" type="text" placeholder="Search listings..." style="padding:10px; border-radius:8px; width:220px; font-size:1rem;">
  </div>

  <script>
    const cards = document.querySelectorAll('.card');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('in-view');
        }
      });
    }, {
      threshold: 0.1
    });
    cards.forEach(card => observer.observe(card));

    document.getElementById('searchInput').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      document.querySelectorAll('.listing-card').forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(query) ? '' : 'none';
      });
    });
  </script>

  
  <div class="card-container">

      <h2>Snake</h2>

    </div>
  </a>

      <h2>Tank</h2>

    </div>
