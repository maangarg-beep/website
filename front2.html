<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rentables</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
    }

    header {
      top: 0;
      z-index: 100;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      padding: 10px 20px;
      text-align: center;
      font-size: 2.5rem;
    }

    .profile-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background-color: #00aaff;
      border-radius: 20px;
      padding: 7.5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .search-bar-container {
      margin: 20px auto;
      text-align: center;
    }

    #searchInput {
      padding: 10px;
      border-radius: 8px;
      width: 220px;
      font-size: 1rem;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      justify-items: center;
    }

    .listing-card {
      width: 100%;
      max-width: 300px;
      background-color: #1f1f1f;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .listing-card:hover {
      transform: scale(1.03);
    }

    .listing-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .listing-card h2 {
      font-size: 1.4rem;
      margin: 10px 0 5px;
    }

    .listing-card p {
      font-size: 0.95rem;
      color: #ccc;
      padding: 0 10px 15px;
    }

    .card-link {
      display: block;
      text-decoration: none;
      color: inherit;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

  <a href="profile2.html" class="profile-button">ðŸ‘¤</a>
  <header>ðŸ›’ Rentables</header>

  <div class="search-bar-container">
    <input id="searchInput" type="text" placeholder="Search listings...">
  </div>

  <div class="card-container" id="cardContainer"></div>

  <script>
    const cardContainer = document.getElementById("cardContainer");

    const userListings = JSON.parse(localStorage.getItem("userListings") || "[]");

    userListings.forEach(listing => {
      const card = document.createElement("div");
      card.className = "listing-card";
      card.innerHTML = `
        <a href="listing.html?id=${listing.id}" class="card-link">
          <img src="${listing.image}" alt="${listing.title}" />
          <h2>${listing.title}</h2>
          <p>${listing.description}</p>
        </a>
      `;
      cardContainer.appendChild(card);
    });

    const curatedListings = [
      {
        href: "snake.html",
        img: "https://www.rainforesttrust.org/app/uploads/2024/07/Cobra-by-Skynavin-1920x1300-shutterstock_688611442-aspect-ratio-1000-715.webp",
        title: "Snake",
        desc: "Trained to kill if not returned on time. It is a beautiful snake that is very long and cna perform many tasks, such as just being there."
      },
      {
        href: "tank.html",
        img: "https://media.licdn.com/dms/image/v2/C4D12AQFSI3q3iVULXQ/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1559132379526?e=2147483647&v=beta&t=dQl1vg89PutvWl9T0jDpTTwopid_yY6ZlzsJR_BIPrI",
        title: "Dragon",
        desc: "It is a dragon with no wings (I know, sad) it cannot fly you around. It is NOt trained but can be agreat pet for a day or two. Be careful, he likes meat. Doesn't need much mantaining."
      },
      {
        href: "PS5.html",
        img: "https://gmedia.playstation.com/is/image/SIEPDC/ps5-product-thumbnail-01-en-14sep21?$facebook$",
        title: "PS5",
        desc: "Gaming console for playing games or something, IDK. Each day is counted as one game. You can bring a friend along with you as it is a two player game, or you could vs me."
      }, 
      {
        href: "Cube.html",
        img: "https://media.printables.com/media/prints/935893/images/7153672_2cc8edc1-6bea-4bec-94db-869e38aee98c_9b57978c-5952-471f-b150-2ec7d51c17a1/thumbs/inside/1280x960/jpeg/img_0244.webp",
        title: "Cube",
        desc: "This is a 3d printed gear cube. It will provide you with copious amounts of fun and is a great rent. Do try not to break it. And do not leave it near 63 Dareen Street"
      }
    ];

    curatedListings.forEach(listing => {
      const card = document.createElement("div");
      card.className = "listing-card";
      card.innerHTML = `
        <a href="${listing.href}" class="card-link">
          <img src="${listing.img}" alt="${listing.title}" />
          <h2>${listing.title}</h2>
          <p>${listing.desc}</p>
        </a>
      `;
      cardContainer.appendChild(card);
    });

    document.getElementById('searchInput').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      document.querySelectorAll('.listing-card').forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(query) ? '' : 'none';
      });
    });
  </script>

</body>
</html>
