<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile</title>
  <style>
    .create-listing-btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .create-listing-btn:hover {
      background-color: #0088cc;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background-color: #00aaff;
      border-radius: 20px;
      padding: 10px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .back-button a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }
    .back-button:hover {
      background-color: #0088cc;
    }
    header {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .section {
      padding: 40px 20px;
      border-bottom: 1px solid #333;
    }
    .section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00c6ff;
    }
    .listing {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .listing-card {
      background-color: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      padding: 20px;
      max-width: 400px;
    }
    .listing-card img {
      width: 100%;
      border-radius: 10px;
    }
    .listing-card h3 {
      margin: 10px 0 5px;
      font-size: 1.4rem;
    }
    .listing-card p {
      font-size: 1rem;
      color: #ccc;
    }
    .listing-card .rate {
      font-weight: bold;
      color: #00ffcc;
      margin-top: 8px;
    }
    .listing-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .listing-card button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="back-button">
    <a href="front2.html">← Back to Marketplace</a>
  </div>

  <header>
    <h1 id="greeting"></h1>
  </header>

  <section class="section">
    <h2>My Listings</h2>
    <button onclick="openListingForm()" class="create-listing-btn">+ Create New Listing</button>
    <div id="listingFormContainer"></div>
    <div class="listing"></div>
  </section>

  <section class="section">
    <h2>Account Info</h2>
    <p id="emailDisplay"></p>
    <p id="balanceDisplay"></p>
    <p>Joined: July 2025</p>
  </section>

  <section class="section">
    <h2>Settings</h2>
    <p><a href="#" style="color:#00c6ff;">Edit Profile</a></p>
    <p><a href="#" style="color:#00c6ff;">Notification Preferences</a></p>
    <p><a href="index.html" style="color:#00c6ff;">Sign out</a></p>
    <button onclick="resetUserData()" style="margin-top:20px;">Delete My Account</button>
    <br> <br>
    <button onclick="logoutUser()">Reset</button>
  </section>

  <script>
    const name = localStorage.getItem("userName") || "Guest";
    const email = localStorage.getItem("userEmail") || "Not provided";
    const balance = localStorage.getItem("userBalance") || "0";

    document.getElementById("greeting").textContent = `Welcome, ${name}`;
    document.getElementById("emailDisplay").textContent = `Email: ${email}`;
    document.getElementById("balanceDisplay").textContent = `Balance: $${balance}`;
  </script>

  <script>
    function openListingForm() {
      document.getElementById("listingFormContainer").innerHTML = `
        <div style="margin-top:20px;">
          <input id="listingTitle" placeholder="Listing Title" style="width:100%; padding:10px; margin-bottom:10px;" />
          <input id="listingImage" placeholder="Image URL" style="width:100%; padding:10px; margin-bottom:10px;" />
          <textarea id="listingDescription" placeholder="Description" style="width:100%; padding:10px; margin-bottom:10px;"></textarea>
          <input id="listingRate" type="number" min="1" placeholder="Rate per day ($)" style="width:100%; padding:10px; margin-bottom:10px;" />
          <button onclick="saveListing()" style="padding:10px 20px;">Save Listing</button>
        </div>
      `;
    }

    function saveListing() {
      const title = document.getElementById("listingTitle").value;
      const image = document.getElementById("listingImage").value;
      const description = document.getElementById("listingDescription").value;
      const rate = parseFloat(document.getElementById("listingRate").value);

      if (!title || !image || !description || isNaN(rate) || rate <= 0) {
        alert("Please fill out all fields correctly.");
        return;
      }

      const listings = JSON.parse(localStorage.getItem("userListings") || "[]");

      const newListing = {
        id: Date.now(),
        title,
        image,
        description,
        rate,
        hiddenInProfile: false
      };

      listings.push(newListing);
      localStorage.setItem("userListings", JSON.stringify(listings));

      alert("Listing created!");
      window.location.reload();
    }

    function deleteListing(id) {
      const listings = JSON.parse(localStorage.getItem("userListings") || "[]");
      const updated = listings.filter(l => l.id !== id);
      localStorage.setItem("userListings", JSON.stringify(updated));
      alert("Listing removed.");
      window.location.reload();
    }

    function resetUserData() {
      localStorage.removeItem("userName");
      localStorage.removeItem("userEmail");
      localStorage.removeItem("userBalance");

      const listings = JSON.parse(localStorage.getItem("userListings") || "[]");
      const updated = listings.map(l => ({ ...l, hiddenInProfile: true }));
      localStorage.setItem("userListings", JSON.stringify(updated));

      alert("Your account has been deleted");
      window.location.href = "index.html";
    }

    function logoutUser() {
          localStorage.clear();
          window.location.href = "index.html";
        }

    const listings = JSON.parse(localStorage.getItem("userListings") || "[]");
    const container = document.querySelector(".listing");

    if (listings.length > 0 && container) {
      container.innerHTML = "";
      listings.forEach(listing => {
        if (listing.hiddenInProfile) return;

        const card = document.createElement("div");
        card.className = "listing-card";
        card.innerHTML = `
          <img src="${listing.image}" alt="${listing.title}" />
          <h3>${listing.title}</h3>
          <p>${listing.description}</p>
          <p class="rate">Rate: $${listing.rate} per day</p>
          <a href="listing.html?id=${listing.id}" style="color:#00aaff;">View Listing →</a>
          <button onclick="deleteListing(${listing.id})">Delete Listing</button>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
